<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>Facebook â€“ log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-36 flex items-center justify-center">
        <div class="left w-2/5 mx-14">
            <img class="w-80" src="fb.svg" alt="">
            <p class="text-2xl mx-7">Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-7 rounded-lg shadow-lg w-96 relative">
            <input class="px-3 h-11 my-2 border border-1 outline-blue-200 rounded shadow-inner " type="text" placeholder="Email address or phone number">
            <input class="px-3 h-11 my-2 border border-1 rounded shadow-inner outline-blue-200" type="password" placeholder="Password">
            <button class="px-3 h-11 my-2 bg-blue-500 rounded text-white font-bold text-lg pb-1">Log in</button>
            <span class="my-2 flex items-center justify-center text-blue-700 text-sm cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="my-2 px-3 h-11 rounded bg-green-600 text-white font-bold text-sm text-center w-fit mx-auto pb-1 hover:bg-green-500">Create New Account</button>
            <span class="absolute -bottom-11 text-sm"> <span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
